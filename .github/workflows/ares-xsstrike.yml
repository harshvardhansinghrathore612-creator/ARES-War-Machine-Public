name: ARES - XSStrike Scanner
on:
  workflow_dispatch:
    inputs:
      target:
        required: true
      previous_run_id:
        required: false
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: git clone https://github.com/s0md3v/XSStrike.git
    - run: pip3 install -r XSStrike/requirements.txt
    - run: pip3 install google-api-python-client google-auth-httplib2 google-auth-oauthlib
    - name: Run XSStrike
      run: |
        URL="${{ github.event.inputs.target }}"
        mkdir -p output/xss
        # Note: XSStrike handles parameters well, but needs a crawler or explicit params. 
        # For single URL mode, we just pass the URL.
        python3 XSStrike/xsstrike.py -u "$URL" --file-log output/xss/xsstrike.txt || true
    - run: python3 drive_upload.py "xsstrike" "output/xss/xsstrike.txt"
      env:
        GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
        GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
        GOOGLE_CLIENT_X509_CERT_URL: ${{ secrets.GOOGLE_CLIENT_X509_CERT_URL }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
