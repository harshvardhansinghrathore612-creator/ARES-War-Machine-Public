name: ARES - OpenRedireX Scanner
on:
  workflow_dispatch:
    inputs:
      target:
        required: true
      previous_run_id:
        required: false
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: git clone https://github.com/devanshbatham/OpenRedireX.git
    - run: pip3 install aiohttp
    - run: pip3 install google-api-python-client google-auth-httplib2 google-auth-oauthlib
    - name: Run OpenRedireX
      run: |
        URL="${{ github.event.inputs.target }}"
        mkdir -p output/redirect
        # Creates a single URL file for input
        echo "$URL" > targets.txt
        python3 OpenRedireX/openredirex.py -l targets.txt -k "test" > output/redirect/openredirex.txt
    - run: python3 drive_upload.py "openredirex" "output/redirect/openredirex.txt"
      env:
        GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
        GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
        GOOGLE_CLIENT_X509_CERT_URL: ${{ secrets.GOOGLE_CLIENT_X509_CERT_URL }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
