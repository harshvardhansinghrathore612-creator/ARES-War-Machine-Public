name: ARES ‚Äì GitHub Safe Vulnerability Pipeline

on:
  workflow_dispatch:

jobs:
  security-hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Clean previous data
      run: |
        rm -rf output *.zip || true

    - name: Install core dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip zip curl git wget
        mkdir -p output/{recon,probe,crawl,vulns,secrets,specialized}
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Install Go tools (GitHub-safe)
      run: |
        go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
        go install github.com/tomnomnom/assetfinder@latest
        # Findomain fixed (use binary)
        curl -LO https://github.com/Edu4rdSHL/findomain/releases/latest/download/findomain-linux
        chmod +x findomain-linux
        sudo mv findomain-linux /usr/local/bin/findomain
        go install github.com/projectdiscovery/dnsx/cmd/dnsx@latest
        go install github.com/projectdiscovery/httpx/cmd/httpx@latest
        go install github.com/projectdiscovery/katana/cmd/katana@latest
        go install github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest
        go install github.com/hahwul/dalfox/v2@latest
        go install github.com/lc/gau/v2/cmd/gau@latest
        go install github.com/tomnomnom/waybackurls@latest
        go install github.com/hakluke/hakrawler@latest
        go install github.com/hakluke/gospider@latest
        go install github.com/tomnomnom/unfurl@latest
        go install github.com/tomnomnom/qsreplace@latest
        go install github.com/Emoe/kxss@latest
        go install github.com/projectdiscovery/gowitness@latest
        go install github.com/michenriksen/aquatone@latest
        go install github.com/FortAwesome/eyewitness@latest

    - name: Install Python tools
      run: |
        pip3 install trufflehog gitleaks detect-secrets paramspider arjun corsy crlfsuite openredirex lfimap ssrfmap jsluice mantra checkov tfsec prowler cloudsplaining s3scanner graphqlmap inql jwt_tool swagger-parser

    - name: Create Google Drive uploader
      run: |
        cat << 'EOF' > drive_upload.py
        import os,sys
        from google.oauth2.credentials import Credentials
        from googleapiclient.discovery import build
        from googleapiclient.http import MediaFileUpload

        creds = Credentials(
            None,
            refresh_token=os.environ["GOOGLE_REFRESH_TOKEN"],
            token_uri="https://oauth2.googleapis.com/token",
            client_id=os.environ["GOOGLE_CLIENT_ID"],
            client_secret=os.environ["GOOGLE_CLIENT_SECRET"]
        )

        service = build("drive","v3",credentials=creds)

        file_path = sys.argv[1]
        folder_name = sys.argv[2]

        query = f"name='{folder_name}' and '{os.environ['GDRIVE_FOLDER_ID']}' in parents"
        res = service.files().list(q=query).execute().get("files",[])

        if res:
            folder_id = res[0]["id"]
        else:
            folder = service.files().create(
                body={
                    "name": folder_name,
                    "mimeType":"application/vnd.google-apps.folder",
                    "parents":[os.environ["GDRIVE_FOLDER_ID"]]
                },
                fields="id"
            ).execute()
            folder_id = folder["id"]

        media = MediaFileUpload(file_path)
        service.files().create(
            body={"name":os.path.basename(file_path),"parents":[folder_id]},
            media_body=media
        ).execute()
        EOF

    - name: Run ARES pipeline
      env:
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        TARGET=$(head -n 1 targets.txt)

        tg() {
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$1" >/dev/null
        }

        tg "üöÄ ARES started on $TARGET"

        # STAGE 1 ‚Äì RECON
        tg "üîç Recon started"
        subfinder -d $TARGET -silent > output/recon/subs.txt || true
        assetfinder --subs-only $TARGET >> output/recon/subs.txt || true
        findomain -t $TARGET -q -u output/recon/findomain.txt || true
        dnsx -l output/recon/subs.txt -a -aaaa -mx -cname -ptr -o output/recon/dnsx.txt || true
        sort -u output/recon/*.txt > output/recon/final_subs.txt
        zip -j recon.zip output/recon/*
        python3 drive_upload.py recon.zip Stage_1_Recon
        tg "‚úÖ Recon finished"

        # STAGE 2 ‚Äì PROBING
        tg "üåê Probing started"
        httpx -l output/recon/final_subs.txt -silent > output/probe/live.txt || true
        zip -j probe.zip output/probe/*
        python3 drive_upload.py probe.zip Stage_2_Probe
        tg "‚úÖ Probing finished"

        # STAGE 3 ‚Äì CRAWLING
        tg "üï∑ Crawling started"
        katana -l output/probe/live.txt -silent > output/crawl/katana.txt || true
        gau $TARGET >> output/crawl/gau.txt || true
        waybackurls $TARGET >> output/crawl/wayback.txt || true
        hakrawler -url $TARGET -plain >> output/crawl/hakrawler.txt || true
        gospider -s $TARGET -o output/crawl/gospider.txt || true
        unfurl -u $TARGET > output/crawl/unfurl.txt || true
        qsreplace -file output/crawl/unfurl.txt > output/crawl/qsreplace.txt || true
        kxss -i output/crawl/qsreplace.txt -o output/crawl/kxss.txt || true
        zip -j crawl.zip output/crawl/*
        python3 drive_upload.py crawl.zip Stage_3_Crawl
        tg "‚úÖ Crawling finished"

        # STAGE 4 ‚Äì VULNS
        tg "üí• Vulnerability scan started"
        nuclei -l output/probe/live.txt -severity high,critical -o output/vulns/nuclei.txt || true
        dalfox file output/crawl/katana.txt --skip-bav -o output/vulns/dalfox.txt || true
        corsy -u $TARGET > output/vulns/corsy.txt || true
        crlfsuite -i output/crawl/wayback.txt > output/vulns/crlfsuite.txt || true
        openredirex -l output/probe/live.txt > output/vulns/openredirex.txt || true
        lfimap -l output/probe/live.txt -o output/vulns/lfimap.txt || true
        ssrfmap -i output/probe/live.txt -o output/vulns/ssrfmap.txt || true
        zip -j vulns.zip output/vulns/*
        python3 drive_upload.py vulns.zip Stage_4_Vulns
        tg "‚úÖ Vulnerability scan finished"

        # STAGE 5 ‚Äì SECRETS & SPECIALIZED
        tg "üîë Secrets scan started"
        trufflehog filesystem . > output/secrets/trufflehog.txt || true
        gitleaks detect --no-git -v > output/secrets/gitleaks.txt || true
        detect-secrets scan . > output/secrets/detect-secrets.txt || true
        jsluice -d . > output/secrets/jsluice.txt || true
        mantra -d . > output/secrets/mantra.txt || true
        zip -j secrets.zip output/secrets/*
        python3 drive_upload.py secrets.zip Stage_5_Secrets
        tg "üèÅ ARES completed on $TARGET"
