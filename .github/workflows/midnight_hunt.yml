name: ARES V27 Absolute God
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK PURGE: Shreds 30GB+ of junk for maximum scan room
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean

      - name: Telegram Handshake
        run: |
          # Safe handshake using Form Fields to avoid URL errors
          curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F text="üöÄ [ARES V27] Absolute God Online: ${{ github.repository }}" \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"

      # 2. FRESH INSTALL: No cache. Downloads everything fresh.
      - name: Install reconFTW
        run: |
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && ./install.sh

      # 3. HTTP PROBING REMOVAL: Skips the 'Stuck' 30-minute steps
      - name: Disable HTTP Probing
        run: |
          cd reconftw/
          sed -i 's/WEBPROBEFULL=true/WEBPROBEFULL=false/g' reconftw.cfg
          sed -i 's/WEBPROBESIMPLE=true/WEBPROBESIMPLE=false/g' reconftw.cfg

      # 4. PATH OVERRIDE: Redirects locked root folders to authorized Home folder
      - name: Setup Absolute Environment
        run: |
          mkdir -p /home/runner/.cache
          mkdir -p /home/runner/.config
          mkdir -p /home/runner/go
          sudo ln -sf /home/runner/.cache /.cache
          sudo chmod -R 777 /home/runner

      # 5. EXECUTION: Deep scan with probing disabled in the config above
      - name: Execute Full Attack Suite
        timeout-minutes: 310
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
          HOME: /home/runner
          XDG_CACHE_HOME: /home/runner/.cache
          XDG_CONFIG_HOME: /home/runner/.config
          GOPATH: /home/runner/go
        run: |
          TARGET=$(cat targets.txt)
          export PATH="$HOME/Tools:$HOME/go/bin:$PATH"
          cd reconftw/
          # No broken flags. Deep discovery remains active.
          ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 6. MASTER ZIPPER: Fixed curl syntax for guaranteed Telegram delivery
      - name: Pack & Send Master Report
        if: always() 
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            zip -r "ARES_FINAL_REPORT.zip" "reconftw/Recon/$TARGET"
            # USES FORM DATA (-F): This prevents the 'Malformed input' error
            curl -v -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                 -F document=@"ARES_FINAL_REPORT.zip" \
                 -F caption="‚úÖ DONE: $TARGET" \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
          else
             curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                  -F text="‚ùå Error: Report folder not found for $TARGET. Check logs for early crashes." \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"
          fi
          
