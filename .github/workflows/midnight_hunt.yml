name: ARES V13 Fresh Hunter
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK CLEANING: Reclaims 30GB+ so tools don't crash
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean
          df -h /

      - name: Telegram Handshake
        run: |
          REPO=${{ github.repository }}
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=üöÄ [ARES HANDSHAKE] Account: $REPO is ONLINE."

      # 2. FRESH INSTALL: No caching, it downloads every time for 100% stability
      - name: Install reconFTW
        run: |
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && ./install.sh

      # 3. PERMISSION SETUP: Forces tools into the authorized Home folder
      - name: Setup Writable Environment
        run: |
          mkdir -p /home/runner/.cache
          mkdir -p /home/runner/.config
          mkdir -p /home/runner/.local/share
          chmod -R 777 /home/runner

      # 4. EXECUTION: Clean command without the broken '--notifications' flag
      - name: Execute Full Attack Suite
        timeout-minutes: 310 # Leaves 50 mins for the large ZIP transfer
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }} 
          # Fixes the 'Permission Denied' errors from your logs
          HOME: /home/runner
          XDG_CACHE_HOME: /home/runner/.cache
          XDG_CONFIG_HOME: /home/runner/.config
          XDG_DATA_HOME: /home/runner/.local/share
        run: |
          TARGET=$(cat targets.txt)
          export GITHUB_TOKEN=${{ secrets.GIT_PAT }}
          export PATH="/home/runner/Tools:$PATH"
          cd reconftw/
          ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 5. THE ZIPPER: Sends results even if the scan hits the time limit
      - name: Pack & Send Master Report
        if: always() 
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            zip -r "ARES_REPORT_${TARGET}.zip" "reconftw/Recon/$TARGET"
            curl -F document=@"ARES_REPORT_${TARGET}.zip" \
                 "https://api.telegram.org/bot$TG_TOKEN/sendDocument?chat_id=$TG_CHAT_ID&caption=‚úÖ ARES REPORT: $TARGET"
          else
            curl -s "https://api.telegram.org/bot$TG_TOKEN/sendMessage" \
                 -d "chat_id=$TG_CHAT_ID&text=‚ùå Error: Scan for $TARGET failed. No results folder found."
          fi
          
