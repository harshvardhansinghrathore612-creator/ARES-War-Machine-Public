name: ARES V47 Final Arsenal
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK PURGE: Shreds 30GB+ of junk
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean

      - name: Telegram Handshake
        run: |
          curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F text="üöÄ [ARES V47] Arsenal Force Online. Installing 94+ Tools..." \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"

      # 2. THE NUCLEAR INSTALLER: Re-installs Go and forces all 94+ tools
      - name: Force All Tools
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update && sudo apt-get install -y golang-go libpcap-dev libcurl4-openssl-dev libxml2-dev libxslt1-dev python3-pip python3-dev zip pipx
          
          # MANIFEST: Official Go Tools
          export GOPATH=$HOME/go
          export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin
          
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/katana/cmd/katana@latest
          go install -v github.com/projectdiscovery/dnsx/cmd/dnsx@latest
          
          # MANIFEST: Pipx Tools (Arjun, Ghauri, Commix, etc.)
          pipx install arjun && pipx install commix && pipx install ghauri && pipx install xnLinkFinder
          
          # Official installer for wordlists
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && ./install.sh
          
          # WELDING: Physically move binaries to /usr/bin so the scanner CANNOT miss them
          sudo cp $HOME/go/bin/* /usr/bin/ || true
          sudo cp $HOME/.local/bin/* /usr/bin/ || true
          sudo find $HOME/Tools -executable -type f -exec cp {} /usr/bin/ \; || true

      # 3. ULTIMATE BRIDGE: Fixes Permission Denied
      - name: Setup Force Bridge
        run: |
          mkdir -p /home/runner/.cache /home/runner/.config /home/runner/go /home/runner/Tools
          sudo ln -sf /home/runner/.cache /.cache
          sudo ln -sf /home/runner/.config /.config
          sudo chmod -R 777 /home/runner

      # 4. EXECUTION: Total Path Dominance
      - name: Execute Full Attack Suite
        timeout-minutes: 310
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
          HOME: /home/runner
          XDG_CACHE_HOME: /home/runner/.cache
          XDG_CONFIG_HOME: /home/runner/.config
          GOPATH: /home/runner/go
        run: |
          TARGET=$(cat targets.txt)
          export PATH="/usr/local/bin:/usr/bin:/bin:/home/runner/Tools:/home/runner/go/bin:$PATH"
          cd reconftw/
          
          # Force skip Probing modules
          sed -i 's/WEBPROBEFULL=true/WEBPROBEFULL=false/g' reconftw.cfg
          sed -i 's/WEBPROBESIMPLE=true/WEBPROBESIMPLE=false/g' reconftw.cfg
          
          # -E preserves the forced PATH
          sudo -E ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 5. SPLIT-ZIPPER: Bypasses Telegram 50MB Limit
      - name: Pack & Send Master Report
        if: always() 
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            sudo zip -r "ARES_RAW.zip" "reconftw/Recon/$TARGET"
            # Splits into 45MB parts for Telegram delivery
            split -b 45M "ARES_RAW.zip" "ARES_PART."
            for part in ARES_PART.*; do
              curl -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                   -F document=@"$part" \
                   -F caption="üì¶ Part $part for $TARGET" \
                   "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
              sleep 2
            done
          else
             curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                  -F text="‚ùå Error: Results folder empty for $TARGET." \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"
          fi
          
