                       "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
                  
                  CURRENT=$((CURRENT + 1))
                  
                  # DELETE EACH PART AFTER SENDING TO SAVE SPACE
                  rm "$part"
                  sleep 3
                done
              else
                curl -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                     -F document=@"FINAL_COMPLETE_REPORT.zip" \
                     -F caption="๐ฆ FINAL COMPLETE REPORT%0Aโโโโโโโโโโโโโโโโโโโโโโโโโโ%0A๐ฏ Target: $TARGET%0A๐ Files: $FILE_COUNT%0A๐พ Size: ${SIZE_MB}MB%0A%0Aโ Full results" \
                     "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
              fi
              
              # DELETE FINAL ZIP AFTER SENDING
              rm "FINAL_COMPLETE_REPORT.zip" 2>/dev/null || true
              
              curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
                -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
                -d "text=๐ MISSION COMPLETE%0Aโโโโโโโโโโโโโโโโโโโโโโโโโโ%0A๐ฏ Target: $TARGET%0Aโ All files delivered%0A๐พ Total: ${SIZE_MB}MB%0A๐งน GitHub storage: CLEANED%0A%0A๐ฅ ARES V86 - Ready for next run!"
            fi
          else
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d "text=โ SCAN FAILED%0Aโโโโโโโโโโโโโโโโโโโโโโโโโโ%0A๐ฏ Target: $TARGET%0A%0A๐ Logs:%0Ahttps://github.com/${{ github.repository }}/actions/runs/${{ githu
