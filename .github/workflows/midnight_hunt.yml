name: ARES V31 Total Dominance
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK PURGE: Shreds 30GB+ of junk for maximum scan room
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean

      - name: Telegram Handshake
        run: |
          curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F text="üöÄ [ARES V31] Deep Hunt Online: ${{ github.repository }}" \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"

      # 2. FRESH INSTALL: Forces non-interactive mode to ensure all tools install
      - name: Install reconFTW
        run: |
          export DEBIAN_FRONTEND=noninteractive
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && ./install.sh
          # Forces the nuclei templates to update so the scanner doesn't complain
          ./reconftw.sh --update

      # 3. ENGINE OPTIMIZATION: Disables HTTP Probing
      - name: Optimize Engine
        run: |
          cd reconftw/
          sed -i 's/WEBPROBEFULL=true/WEBPROBEFULL=false/g' reconftw.cfg
          sed -i 's/WEBPROBESIMPLE=true/WEBPROBESIMPLE=false/g' reconftw.cfg

      # 4. THE FORCE BRIDGE: Maps all possible tool paths to the authorized home
      - name: Setup Force Bridge
        run: |
          mkdir -p /home/runner/.cache /home/runner/.config /home/runner/.local /home/runner/go /home/runner/Tools
          sudo ln -sf /home/runner/.cache /.cache
          sudo ln -sf /home/runner/.config /.config
          sudo ln -sf /home/runner/go /go
          sudo ln -sf /home/runner/Tools /Tools
          sudo chmod -R 777 /home/runner

      # 5. EXECUTION: Using absolute tool pathing to find the "Missing" tools
      - name: Execute Full Attack Suite
        timeout-minutes: 310
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
          HOME: /home/runner
          XDG_CACHE_HOME: /home/runner/.cache
          XDG_CONFIG_HOME: /home/runner/.config
          GOPATH: /home/runner/go
        run: |
          TARGET=$(cat targets.txt)
          # Explicitly adding the /home/runner/Tools directory to the PATH
          export PATH="/home/runner/Tools:/home/runner/go/bin:/usr/local/go/bin:$PATH"
          cd reconftw/
          sudo -E ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 6. MASTER ZIPPER: Reliable delivery
      - name: Pack & Send Master Report
        if: always() 
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            sudo zip -r "ARES_FINAL_REPORT.zip" "reconftw/Recon/$TARGET"
            curl -v -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                 -F document=@"ARES_FINAL_REPORT.zip" \
                 -F caption="‚úÖ DONE: $TARGET" \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
          else
             curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                  -F text="‚ùå Error: Scan for $TARGET failed. No results folder found." \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"
          fi
          
