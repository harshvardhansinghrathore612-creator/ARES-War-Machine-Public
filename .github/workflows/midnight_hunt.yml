name: ARES V56 Unified King
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. TELEGRAM DIAGNOSTIC: This will tell you EXACTLY why it's not alerting
      - name: Telegram Handshake & Debug
        run: |
          echo "Testing Telegram Connection..."
          # Sending a test message and printing the full API response to the log
          RESPONSE=$(curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=üöÄ [ARES V56] System Online. Target: $(cat targets.txt)")
          echo "Telegram Response: $RESPONSE"
          
          # If the response contains 'ok:false', the secret or chat_id is wrong
          if [[ $RESPONSE != *"\"ok\":true"* ]]; then
            echo "‚ùå ERROR: Telegram Handshake Failed. Check your Secrets!"
          fi

      # 2. DISK PURGE: Max room for the toolset
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # 3. GLOBAL ENVIRONMENT LOCK: Fixes 'GOROOT' and 'awk' errors
      - name: Global Environment Lock
        run: |
          echo "/home/runner/go/bin" >> $GITHUB_PATH
          echo "/home/runner/.local/bin" >> $GITHUB_PATH
          echo "/home/runner/Tools" >> $GITHUB_PATH
          echo "GOPATH=/home/runner/go" >> $GITHUB_ENV
          echo "GOROOT=$(go env GOROOT)" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update && sudo apt-get install -y libpcap-dev libcurl4-openssl-dev libxml2-dev libxslt1-dev python3-pip python3-dev zip pipx
          pipx ensurepath
          # Fail-safe tool installs
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          /home/runner/go/bin/nuclei -ut || true

      - name: Official reconFTW Installation
        run: |
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && chmod +x install.sh
          timeout 25m bash -c 'yes | ./install.sh --verbose' || echo "Installer finished with warnings."

      # 4. SYSTEM BINARY WELD: Crucial for sudo visibility
      - name: System Binary Weld
        run: |
          sudo ln -sf /home/runner/go/bin/* /usr/bin/ || true
          sudo ln -sf /home/runner/.local/bin/* /usr/bin/ || true
          sudo find /home/runner/Tools -executable -type f -exec ln -sf {} /usr/bin/ \; || true
          mkdir -p /home/runner/.cache /home/runner/.config
          sudo ln -sf /home/runner/.cache /.cache
          sudo ln -sf /home/runner/.config /.config
          sudo chmod -R 755 /home/runner

      # 5. EXECUTION: Forced Path Dominance
      - name: Execute Full Attack Suite
        timeout-minutes: 310
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
          HOME: /home/runner
        run: |
          TARGET=$(cat targets.txt)
          cd reconftw/
          sed -i 's/WEBPROBEFULL=true/WEBPROBEFULL=false/g' reconftw.cfg
          sed -i 's/WEBPROBESIMPLE=true/WEBPROBESIMPLE=false/g' reconftw.cfg
          # PATH Injection for sudo
          sudo -E PATH=$PATH:/home/runner/go/bin:/home/runner/.local/bin:/home/runner/Tools ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 6. SPLIT-ZIPPER: Reliability for large reports
      - name: Pack & Send Master Report
        if: always() 
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            sudo zip -r "ARES_FINAL_REPORT.zip" "reconftw/Recon/$TARGET"
            split -b 45M "ARES_FINAL_REPORT.zip" "ARES_PART."
            for part in ARES_PART.*; do
              curl -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                   -F document=@"$part" \
                   -F caption="üì¶ Part $part for $TARGET" \
                   "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
              sleep 2
            done
          else
             curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                  -F text="‚ùå FAIL: Results folder empty for $TARGET." \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"
          fi
