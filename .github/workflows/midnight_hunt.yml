name: ARES V39 Total Armageddon
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK PURGE: Creates maximum room for the massive toolset and results
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean

      - name: Telegram Handshake
        run: |
          curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F text="üöÄ [ARES V39] Total Armageddon Online: ${{ github.repository }}" \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"

      # 2. OFFICIAL COMPLETE INSTALL: Standard official installer
      - name: Full Suite Installation
        run: |
          export DEBIAN_FRONTEND=noninteractive
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && chmod +x install.sh && ./install.sh

      # 3. NUCLEAR WELDING: Forcing EVERY binary into the system path
      - name: Weld All Tools to System
        run: |
          # Create all required tool directories in the authorized zone
          mkdir -p /home/runner/.cache /home/runner/.config /home/runner/go/bin /home/runner/Tools
          
          # FORCE-LINK: Link every single file from the Tools and Go folders to /usr/local/bin
          # This ensures the scanner sees EVERY tool (Arjun, Commix, Ghauri, etc.)
          find /home/runner/Tools -type f -executable -exec sudo ln -sf {} /usr/local/bin/ \; || true
          sudo ln -sf /home/runner/go/bin/* /usr/local/bin/ || true
          
          # Setup bridges for permission blocks
          sudo ln -sf /home/runner/.cache /.cache
          sudo ln -sf /home/runner/.config /.config
          sudo mkdir -p /root
          sudo ln -sf /home/runner/.cache /root/.cache
          sudo ln -sf /home/runner/.config /root/.config
          sudo chmod -R 777 /home/runner

      # 4. EXECUTION: Total Path Dominance
      - name: Execute Full Attack Suite
        timeout-minutes: 310
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
          HOME: /home/runner
          XDG_CACHE_HOME: /home/runner/.cache
          XDG_CONFIG_HOME: /home/runner/.config
          GOPATH: /home/runner/go
        run: |
          TARGET=$(cat targets.txt)
          # Injecting ALL tool paths directly into the session
          export PATH="/home/runner/Tools:/home/runner/go/bin:/usr/local/go/bin:/usr/local/bin:/usr/bin:/bin:$PATH"
          cd reconftw/
          
          # Disable HTTP Probing to prevent hanging
          sed -i 's/WEBPROBEFULL=true/WEBPROBEFULL=false/g' reconftw.cfg
          sed -i 's/WEBPROBESIMPLE=true/WEBPROBESIMPLE=false/g' reconftw.cfg
          
          # Preservation of the forced path while running deep scan
          sudo -E ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 5. MASTER ZIPPER: Reliable delivery
      - name: Pack & Send Master Report
        if: always() 
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            sudo zip -r "ARES_ARMAGEDDON_REPORT.zip" "reconftw/Recon/$TARGET"
            curl -v -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                 -F document=@"ARES_ARMAGEDDON_REPORT.zip" \
                 -F caption="‚úÖ DONE: $TARGET" \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
          else
             curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                  -F text="‚ùå Error: Scan failed. Check the 'Missing Tools' list in your logs." \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"
          fi
          
