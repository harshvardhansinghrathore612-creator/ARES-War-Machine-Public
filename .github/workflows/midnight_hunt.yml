name: ARES V19 Supreme Overlord
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK PURGE: Clears ~30GB+ of junk for maximum hunt space
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean

      - name: Telegram Handshake
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=üöÄ [ARES Supreme] Online: ${{ github.repository }}"

      # 2. FRESH INSTALL: No cache. Downloads everything fresh for 100% stability.
      - name: Install reconFTW
        run: |
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && ./install.sh

      # 3. ENVIRONMENT ISOLATION: Forces all tools to stay in the authorized Home folder
      - name: Setup Secure Environment
        run: |
          mkdir -p $HOME/.cache
          mkdir -p $HOME/.config
          mkdir -p $HOME/.local/share
          mkdir -p $HOME/go
          chmod -R 777 $HOME

      # 4. EXECUTION: Using absolute Home mapping to kill the root /.cache error
      - name: Execute Full Attack Suite
        timeout-minutes: 310
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
          # This overrides the tool's attempt to touch root folders
          HOME: /home/runner
          XDG_CACHE_HOME: /home/runner/.cache
          XDG_CONFIG_HOME: /home/runner/.config
          XDG_DATA_HOME: /home/runner/.local/share
          GOPATH: /home/runner/go
        run: |
          TARGET=$(cat targets.txt)
          export PATH="$HOME/Tools:$HOME/go/bin:$PATH"
          cd reconftw/
          # No flags that cause syntax crashes
          ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 5. MASTER ZIPPER: Cleaned up to fix the malformed input error
      - name: Pack & Send Master Report
        if: always() 
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            zip -r "ARES_FINAL_REPORT.zip" "reconftw/Recon/$TARGET"
            # Fixed the curl command to prevent malformed URL errors
            curl -F document=@"ARES_FINAL_REPORT.zip" \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&caption=‚úÖ DONE: $TARGET"
          else
             curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
                  -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=‚ùå Error: No report folder found for $TARGET. Check logs."
          fi
          
