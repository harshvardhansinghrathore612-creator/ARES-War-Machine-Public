name: ARES V35 God-Mode
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK PURGE: Shreds 30GB+ of junk for maximum scan room
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean

      - name: Telegram Handshake
        run: |
          curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
               -F text="üöÄ [ARES V35] God-Mode Online: ${{ github.repository }}" \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"

      # 2. OFFICIAL INSTALL: Standard official installer
      - name: Official Tool Installation
        run: |
          export DEBIAN_FRONTEND=noninteractive
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && chmod +x install.sh && ./install.sh

      # 3. THE GOD-MODE BRIDGE: Forcing the system to see the "missing" tools
      - name: Setup Force Bridge
        run: |
          mkdir -p /home/runner/.cache /home/runner/.config /home/runner/go /home/runner/Tools
          # Welding every tool into the system path so they are NEVER "missing"
          sudo ln -sf /home/runner/Tools/* /usr/local/bin/ || true
          sudo ln -sf /home/runner/go/bin/* /usr/local/bin/ || true
          sudo ln -sf /home/runner/.cache /.cache
          sudo ln -sf /home/runner/.config /.config
          sudo chmod -R 777 /home/runner

      # 4. EXECUTION: Manually injecting the TOOL variable to stop the "Missing" error
      - name: Execute Full Attack Suite
        timeout-minutes: 310
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
          HOME: /home/runner
          XDG_CACHE_HOME: /home/runner/.cache
          XDG_CONFIG_HOME: /home/runner/.config
          GOPATH: /home/runner/go
        run: |
          TARGET=$(cat targets.txt)
          # FORCED PATH INJECTION: This makes the "Missing Tools" list disappear
          export PATH="/home/runner/Tools:/home/runner/go/bin:/usr/local/go/bin:/usr/local/bin:/usr/bin:/bin:$PATH"
          cd reconftw/
          # Disabling Probing directly in the command to save time
          sed -i 's/WEBPROBEFULL=true/WEBPROBEFULL=false/g' reconftw.cfg
          # -E preserves our injected PATH so the tools work
          sudo -E ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 5. MASTER ZIPPER: Reliable delivery
      - name: Pack & Send Master Report
        if: always() 
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            sudo zip -r "ARES_FINAL_REPORT.zip" "reconftw/Recon/$TARGET"
            curl -v -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                 -F document=@"ARES_FINAL_REPORT.zip" \
                 -F caption="‚úÖ DONE: $TARGET" \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
          else
             curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                  -F text="‚ùå Error: Scan failed. Check if Tools are still missing in logs." \
                  "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"
          fi
          
