name: ARES V21 No-Compromise
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK PURGE: Shreds 30GB+ of junk so the scan has max room
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean

      - name: Telegram Handshake
        run: |
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=üöÄ [ARES V21] Starting Fresh Hunt: ${{ github.repository }}"

      # 2. FRESH INSTALL: Cache is 100% REMOVED. Tools download fresh every time.
      - name: Install reconFTW
        run: |
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && ./install.sh

      # 3. PERMISSION FORCE: Redirects the locked root /.cache to your safe Home folder
      - name: Setup Environment
        run: |
          mkdir -p /home/runner/.cache
          mkdir -p /home/runner/.config
          mkdir -p /home/runner/go
          # This symbolic link tricks tools into using your safe folder instead of root
          sudo ln -s /home/runner/.cache /.cache
          sudo chmod -R 777 /home/runner

      # 4. EXECUTION: High-power scan with zero permission errors
      - name: Execute Full Attack Suite
        timeout-minutes: 310
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }}
          HOME: /home/runner
          XDG_CACHE_HOME: /home/runner/.cache
          GOPATH: /home/runner/go
        run: |
          TARGET=$(cat targets.txt)
          export PATH="$HOME/Tools:$HOME/go/bin:$PATH"
          cd reconftw/
          # No broken flags. Just the raw, deep scan command.
          ./reconftw.sh -d $TARGET -r -a -s --deep
          
      # 5. MASTER ZIPPER: Guaranteed delivery of the report
      - name: Pack & Send Master Report
        if: always() 
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            zip -r "ARES_FINAL_REPORT.zip" "reconftw/Recon/$TARGET"
            curl -F document=@"ARES_FINAL_REPORT.zip" \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&caption=‚úÖ DONE: $TARGET"
          else
             curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
                  -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=‚ùå Error: Report folder not found for $TARGET."
          fi
          
