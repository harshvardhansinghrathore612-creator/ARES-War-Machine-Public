name: ARES V5 God Mode Hunter
on:
  schedule:
    - cron: '0 0 * * *' # Auto-starts at Midnight UTC
  workflow_dispatch: # Allows you to press "Start" manually

jobs:
  hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Hard GitHub Limit (6 Hours)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. DISK CLEANER: Reclaims ~30GB+ of space for your results
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/go /usr/lib/jvm /usr/share/swift /usr/local/.ghcup /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          sudo apt-get clean
          echo "Disk space after aggressive cleaning:"
          df -h /

      # 2. HANDSHAKE: Proof the account is working
      - name: Telegram Handshake
        run: |
          REPO=${{ github.repository }}
          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
               -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=üöÄ [ARES HANDSHAKE] Account: $REPO is ONLINE and CLEANED."

      # 3. CACHE: Skips the 20-minute install after the 1st run
      - name: Cache reconFTW Tools
        id: cache-tools
        uses: actions/cache@v4
        with:
          path: ~/Tools
          key: ${{ runner.os }}-reconftw-v5

      - name: Install reconFTW
        if: steps.cache-tools.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/six2dez/reconftw
          cd reconftw/ && ./install.sh

      # 4. THE SCAN: God Mode + Safety Net Timer
      - name: Execute Full Attack Suite
        timeout-minutes: 335 # Kills scan at 5h 35m to leave room for the ZIP
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GIT_PAT }} 
        run: |
          TARGET=$(cat targets.txt)
          export GITHUB_TOKEN=${{ secrets.GIT_PAT }}
          export PATH="$HOME/Tools:$PATH"
          cd reconftw/
          # -r: Recon | -a: Active (XSS/SQLi) | -s: Screens | --deep: Max Power
          ./reconftw.sh -d $TARGET -r -a -s --deep --notifications
          
      # 5. THE ZIPPER: Sends results even if scan times out
      - name: Pack & Send Master Report
        if: always() 
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TARGET=$(cat targets.txt)
          if [ -d "reconftw/Recon/$TARGET" ]; then
            zip -r "ARES_REPORT_${TARGET}.zip" "reconftw/Recon/$TARGET"
            curl -F document=@"ARES_REPORT_${TARGET}.zip" \
                 "https://api.telegram.org/bot$TG_TOKEN/sendDocument?chat_id=$TG_CHAT_ID&caption=‚úÖ ARES REPORT: $TARGET"
          else
            curl -s "https://api.telegram.org/bot$TG_TOKEN/sendMessage" \
                 -d "chat_id=$TG_CHAT_ID&text=‚ùå Error: No results folder found for $TARGET."
          fi
          
