                -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
                -d "text=โ RECONNAISSANCE COMPLETE%0Aโโโโโโโโโโโโโโโโโโโโโโโโโโ%0A๐ฏ Target: $TARGET%0A๐ Files: $FILE_COUNT%0A๐พ Size: ${SIZE_MB}MB%0A%0A๐ค Sending final report..."
              
              if [ "$TOTAL_SIZE" -gt 47185920 ]; then
                split -b 45M "FINAL_COMPLETE_REPORT.zip" "FINAL_PART_"
                PART_COUNT=$(ls FINAL_PART_* | wc -l)
