      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # PHASE 6: SYSTEM BINARY WELD
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: 'System Binary Weld'
        run: |
          sudo ln -sf /usr/local/go/bin/* /usr/bin/ 2>/dev/null || true
          sudo ln -sf /home/runner/go/bin/* /usr/bin/ 2>/dev/null || true
          sudo ln -sf /home/runner/.local/bin/* /usr/bin/ 2>/dev/null || true
          sudo find /home/runner/Tools -type f -executable -exec ln -sf {} /usr/bin/ \; 2>/dev/null || true
          
          mkdir -p /home/runner/.cache /home/runner/.config
          sudo ln -sf /home/runner/.cache /.cache
          sudo ln -sf /home/runner/.config /.config
          sudo chmod -R 755 /home/runner

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # PHASE 7: EXECUTION WITH LIVE MONITORING
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: 'Execute Full Reconnaissance'
        timeout-minutes: 320
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GIT_PAT: ${{ secrets.GIT_PAT }}
        run: |
          TARGET=$(grep -v '^#' targets.txt | tr -d '\r' | xargs | awk '{print $1}')
          export PATH="/usr/local/go/bin:/home/runner/go/bin:/home/runner/.local/bin:/usr/bin:/bin:$PATH"
          
          RECON_DIR="$GITHUB_WORKSPACE/reconftw/Recon/$TARGET"
          SENT_MARKER="$GITHUB_WORKSPACE/.sent_bytes"
          echo "0" > "$SENT_MARKER"
          
          # SCAN START NOTIFICATION
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=๐ฏ FULL RECONNAISSANCE STARTED%0Aโโโโโโโโโโโโโโโโโโโโโโโโโโ%0A๐ Target: $TARGET%0A๐ฅ Mode: Deep Scan (90+ tools)%0A๐ Auto-send: Every 45MB of NEW data%0A๐งน Storage: Auto-cleanup enabled%0A%0Aโฑ๏ธ Estimated time: 5-6 hours..."
          
          # 45MB AUTO-SENDER (runs in background)
          (
            while true; do
              sleep 120
              
              if [ -d "$RECON_DIR" ]; then
                CURRENT_SIZE=$(du -sb "$RECON_DIR" 2>/dev/null | awk '{print $1}')
                SENT_SIZE=$(cat "$SENT_MARKER")
                NEW_DATA=$((CURRENT_SIZE - SENT_SIZE))
                
                if [ "$NEW_DATA" -ge 47185920 ]; then
                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  
                  sudo find "$RECON_DIR" -type f -newer "$SENT_MARKER" -print0 2>/dev/null | \
                    sudo xargs -0 zip -q "BURST_${TIMESTAMP}.zip" 2>/dev/null || true
                  
                  if [ -f "BURST_${TIMESTAMP}.zip" ]; then
                    ZIP_SIZE=$(stat -c%s "BURST_${TIMESTAMP}.zip")
                    SIZE_MB=$(echo "scale=2; $ZIP_SIZE/1048576" | bc)
                    
                    curl -F chat_id="$TELEGRAM_CHAT_ID" \
                         -F document=@"BURST_${TIMESTAMP}.zip" \
                         -F caption="๐ฆ AUTO-BURST: 45MB Threshold%0Aโโโโโโโโโโโโโโโโโโโโโโโโโโ%0A๐ฏ Target: $TARGET%0A๐พ Size: ${SIZE_MB}MB%0A๐ Time: $(date '+%H:%M:%S')%0A%0Aโ NEW findings only%0A๐ Scan continues..." \
                         "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"
                    
                    echo "$CURRENT_SIZE" > "$SENT_MARKER"
                    touch "$SENT_MARKER"
                    
                    # DELETE BURST FILE TO SAVE SPACE
                    rm "BURST_${TIMESTAMP}.zip"
                  fi
                fi
              fi
            done
          ) &
          SENDER_PID=$!
          
          # EXECUTE WITH LIVE MONITORING
          cd reconftw/
          sudo -E PATH="$PATH" \
            TELEGRAM_TOKEN="$TELEGRAM_TOKEN" \
            TELEGRAM_CHAT_ID="$TELEGRAM_CHAT_ID" \
            ./reconftw.sh -d "$TARGET" -r -a -s --deep 2>&1 | while IFS= read -r line; do
            
            echo "$line"
            
            # Tool notifications (same as before)
            if echo "$line" | grep -qi "Running.*Subdomain Enumeration"; then
              curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
                -d "chat_id=$TELEGRAM_CHAT_ID" \
                -d "text=๐ Phase 1: Subdomain Enumeration%0ATarget: $TARGET"
            elif echo "$line" | grep -qi "Running.*Passive"; then
              curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
                -d "chat_id=$TELEGRAM_CHAT_ID" \
                -d "text=๐ Phase 2: Passive Recon%0ATarget: $TARGET"
            elif echo "$line" | grep -qi "Running.*Nuclei"; then
              curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
                -d "chat_id=$TELEGRAM_CHAT_ID" \
                -d "text=๐ Phase 5: Nuclei Scanning%0ATarget: $TARGET"
            fi
            
            if echo "$line" | grep -qi "failed\|error.*failed"; then
              curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
                -d "chat_id=$TELEGRAM_CHAT_ID" \
                -d "text=โ๏ธ Tool Failed%0ATarget: $TARGET"
            fi
          done
          
          kill $SENDER_PID 2>/dev/null || true

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
